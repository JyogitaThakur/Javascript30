<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    // some : This function checks if at least one thing in our Array meets what you are looking for.

    const isAdult = people.some(person => {
        return ((new Date()).getFullYear()) - person.year >= 19
    })
    console.log(isAdult)

    // Array.prototype.every() // is everyone 19 or older?
    // Every : This function checks if every single element in Array follows our criteria.
    
    const allAdult = people.every(person => {
        return ((new Date()).getFullYear()) - person.year >= 19
    })
    console.log(allAdult)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    // Find : .find() is kind of like .filter() but instead of returning a subset of the array, it's going to return the first item it finds.

    const comment = comments.find(comment => 
        comment.id == 823423
    )
    console.table(comment)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    // FIndIndex : The findIndex() method returns the index of the first element in the array that satisfies the provided testing function. Otherwise, it returns -1, indicating that no element passed the test.
    
    const index = comments.findIndex(comment => 
        comment.id == 823423
    )
    console.table(index)

  </script>
</body>
</html>
