<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = document.querySelector("h1");
      const walk = 500;
      function shadow(e) {
        // Width and Height of Class hero
        // const width = hero.offsetWidth
        // const height = hero.offsetHeight

        // Using ES6 syntax
        const { offsetWidth: width, offsetHeight: height } = hero;
        console.log(width, height);

        // cursor on the window
        let { offsetX: x, offsetY: y } = e;
        // console.log('old' + x ,y)

        // to get consitent values when the cursor is on the child elements of hero
        if (this != e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
          // console.log(this, e.target)
          console.log("new:" + x, y);
        }

        //need the top-left corner to be negative (min, ie. -50px) and the bottom-right to be positive (max, ie. 50px).
        const xwalk = Math.round((x / width) * walk - walk / 2);
        const ywalk = Math.round((y / height) * walk - walk / 2);

        text.style.textShadow = `
        ${xwalk}px ${ywalk}px 0 rgba(255,0,255,0.7),
        ${xwalk * -1}px ${ywalk}px 0 rgba(0,255,255,0.7),
        ${ywalk}px ${xwalk * -1}px 0 rgba(0,255,0,0.7),
        ${ywalk * -1}px ${xwalk}px 0 rgba(0,0,255,0.7)`;
      }

      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
